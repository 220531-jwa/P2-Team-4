<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        tr{
            margin: 20px;
        }
    </style>
    <title>Purchased Tickets</title>
</head>
<body onload="getTickets()">
    <div class="container-fluid">
        <div class="row">
            <a href="homePage.html" style="margin-top: 1em;"><button class="btn btn-primary">Home</button></a>
            <h1 class="display-4">Purchased Tickets</h1>
        </div>
        <br/>
        <div class="row">
            <table class="table table-dark" style="background-color: black;" id="requests">
                <thead>
                    <tr id="table-top-row">
                        <th scope="col">Destination</th>
                        <th scope="col">Origin</th>
                        <th scope="col">Airline</th>
                        <th scope="col">Departure</th>
                        <th scope="col">Arrival</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
<script src="getCustomerTickets.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</html>
